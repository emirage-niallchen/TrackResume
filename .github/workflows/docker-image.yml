name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Check if a tag exists
      id: check_tag
      run: |
        TAG_EXISTS=$(git tag --list)
        if [ -z "$TAG_EXISTS" ]; then
          echo "No tags found, skipping build."
          echo "TAG_EXISTS=false" >> $GITHUB_ENV
        else
          echo "TAG_EXISTS=true" >> $GITHUB_ENV
        fi

    - name: Get the version from git tag
      id: version
      if: env.TAG_EXISTS == 'true'
      run: |
        VERSION=$(git describe --tags --abbrev=0)
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: Login DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        if [ -z "${{ env.VERSION }}" ]; then
          echo "No version found, skipping image build."
          exit 0
        fi
        docker build -t niallchen/TrackResume:${{ env.VERSION }} .

    - name: Push Docker image
      run: |
        if [ -z "${{ env.VERSION }}" ]; then
          echo "No version found, skipping push."
          exit 0
        fi
        docker push niallchen/TrackResume:${{ env.VERSION }}
